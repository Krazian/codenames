<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codenames</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div id="color-chooser">
    <div class="row">
      <div class="color-block red center">R</div>
      <div class="color-block blue center">B</div>
      <div class="color-block civilian center">C</div>
      <div class="color-block spy center">S</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="row">
          <div class="new-game col-12 btn btn-success" style="margin: 5px auto;">NEW GAME</div>
          <div class="start-time col-12 btn btn-warning" style="margin: 5px auto;">START TIMER</div>
          <div class="reset-time col-12 btn btn-danger" style="margin: 5px auto;">RESET TIMER</div>
          <div id="time">30</div>
        </div>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="cards align-middle center col-2" data-grid="0-0"></div>
          <div class="cards align-middle center col-2" data-grid="0-1"></div>
          <div class="cards align-middle center col-2" data-grid="0-2"></div>
          <div class="cards align-middle center col-2" data-grid="0-3"></div>
          <div class="cards align-middle center col-2" data-grid="0-4"></div>
        </div>
        <div class="row">
          <div class="cards align-middle center col-2" data-grid="1-0"></div>
          <div class="cards align-middle center col-2" data-grid="1-1"></div>
          <div class="cards align-middle center col-2" data-grid="1-2"></div>
          <div class="cards align-middle center col-2" data-grid="1-3"></div>
          <div class="cards align-middle center col-2" data-grid="1-4"></div>
        </div>
        <div class="row">
          <div class="cards align-middle center col-2" data-grid="2-0"></div>
          <div class="cards align-middle center col-2" data-grid="2-1"></div>
          <div class="cards align-middle center col-2" data-grid="2-2"></div>
          <div class="cards align-middle center col-2" data-grid="2-3"></div>
          <div class="cards align-middle center col-2" data-grid="2-4"></div>
        </div>
        <div class="row">
          <div class="cards align-middle center col-2" data-grid="3-0"></div>
          <div class="cards align-middle center col-2" data-grid="3-1"></div>
          <div class="cards align-middle center col-2" data-grid="3-2"></div>
          <div class="cards align-middle center col-2" data-grid="3-3"></div>
          <div class="cards align-middle center col-2" data-grid="3-4"></div>
        </div>
        <div class="row">
          <div class="cards align-middle center col-2" data-grid="4-0"></div>
          <div class="cards align-middle center col-2" data-grid="4-1"></div>
          <div class="cards align-middle center col-2" data-grid="4-2"></div>
          <div class="cards align-middle center col-2" data-grid="4-3"></div>
          <div class="cards align-middle center col-2" data-grid="4-4"></div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
